<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Add darkness -->
<html lang="en" data-bs-theme="dark">

<head>
	<meta charset="UTF-8">
	<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
	<title>Book List</title>
</head>

<body>
	<a class="btn btn-primary" th:if="${previousPage}" th:href="${previousPage}">Back</a>

	<h1>Books</h1>

	<table class="table table-striped">

		<tr>
			<th>Title</th>
			<th>Author</th>
			<th>Publication Year</th>
			<th>ISBN</th>
			<th>Price</th>
			<th>Category</th>
		</tr>
		<tr th:each="book : ${books}">
			<td th:text="${book.title}"></td>
			<td th:text="${book.author}"></td>
			<td th:text="${book.publicationYear}"></td>
			<td th:text="${book.isbn}"></td>
			<td th:text="${book.price}"></td>
			<!-- Fix null category for now -->
			<td th:text="${book.category != null ? book.category.name : 'N/A'}"></td>
			<td><a class="btn btn-success" th:href="@{/edit/{id}(id=${book.id})}">Edit</a>
				<a class="btn btn-danger" th:href="@{/delete/{id}(id=${book.id})}"
					onclick="return confirm('Are you sure you want to delete this book?');">Delete</a>
			</td>
		</tr>
	</table>

	<a class="btn btn-success" th:href="@{/add}">Add New Book</a>
	<!--
	<a class="btn btn-success" th:href="@{/addcategory}">Add Category</a>
	-->
</body>

</html>
